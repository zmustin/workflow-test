name: A/B Diff Performance Benchmarking
run-name: Run A/B diff performance benchmarks on PR #${{ github.event.pull_request.number }}.
on:
  pull_request:
    types: [created, edited, labeled]
  push:
  create:
jobs:
  event-data:
    name: Print event
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github.event) }}
      run: |
        echo "$GITHUB_CONTEXT"
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: "Hello"
        run: echo "hello world"
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
  run-test-script:
    if: contains(github.event.pull_request.labels.*.name, 'ready for benchmarking')
    runs-on: ubuntu-latest
    steps:
      - name: "Getting started..."
        run: echo "Running the job on ${{ runner }}, triggered by ${{ github.event_name }} event."
      - name: "Checking out repository"
        uses: actions/checkout@v3
      - name: "Run test script"
        run: |
          chmod +x ./build_tools/github_actions/test_run.sh
          ./build_tools/github_actions/test_run.sh
        shell: bash
      - name: "Finishing up..."
        run: echo "Job done."
