name: A/B Diff Performance Benchmarking
run-name: Run A/B diff performance benchmarks on PR #${{ github.event.pull_request.number }}.
on:
  pull_request:
    types: [created, edited, labeled]
  push:
  create:
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: "Hello"
        run: echo "hello world"
      - name: "printing stuff"
        run: |
          echo "${{ github.event }} event."
          echo "${{ github.event.pull_request.labels.*.name }} PR name."
          echo "${{ github.event.push.labels.*.name }} push name."
  run-test-script:
    if: contains(github.event.pull_request.labels.*.name, 'ready for benchmarking')
    runs-on: ubuntu-latest
    steps:
      - name: "Getting started..."
        run: echo "Running the job on ${{ runner.os }}, triggered by ${{ github.event_name }} event."
      - name: "Checking out repository"
        uses: actions/checkout@v3
      - name: "Run test script"
        run: |
          chmod +x ./build_tools/github_actions/test_run.sh
          ./build_tools/github_actions/test_run.sh
        shell: bash
      - name: "Finishing up..."
        run: echo "Job done."
